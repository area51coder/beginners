- name: with_item loop test
  hosts: "area51-lab"
  tasks:
    - name: Users exist and are in the correct groups
      user:
        name: "{{ item.name }}"
        state: present
      groups: "{{ item.groups }}"
        with_items:
          - { name: 'jane', groups: 'wheel' }
          - { name: 'joe', groups: 'root' }
